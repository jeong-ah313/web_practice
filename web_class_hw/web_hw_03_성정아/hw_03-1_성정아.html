<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>문자열 분할</title>
<script>
	function s_split(n){
		var s = n.split("&");
		for(var i=0; i<s.length; i++){
			document.write(s[i]+"<br>");
		}
	}
</script>
</head>
<body>
<h3>문자열 분할</h3>
<hr>
<script>
	var n = prompt("문자열 입력");
	s_split(n);
</script>

</body>
</html>
